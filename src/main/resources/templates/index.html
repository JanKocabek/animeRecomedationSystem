<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Recommendation System -Sign in
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"/>
    <!--Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="sign-in-basic">
<!-- Header Transparent -->
<header class="position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent">
    <div class="text-center ">
        <h1 class="text-white fw-bold mb-0 ">
            Anime Recommendation System
        </h1>
        <p class="fst-italic text-white">
            Fall for what others couldn’t stop watching.
        </p>
    </div>
</header>

<!-- End Header -->
<div class="page-header align-items-start min-vh-100"
     th:style="|background-image: url('@{/assets/image/ian-valerio-road-header-unsplash.jpg}')|">
    <!--main page/form-->
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                            <div class="row mt-3">
                                <div class="col-2 text-center ms-auto">
                                    <a class="btn btn-link px-3" href="javascript:;">
                                        <i class="ti ti-brand-facebook text-white text-lg"></i>
                                    </a>
                                </div>
                                <div class="col-2 text-center px-1">
                                    <a class="btn btn-link px-3" href="javascript:;">
                                        <i class="ti ti-brand-github text-white text-lg"></i>
                                    </a>
                                </div>
                                <div class="col-2 text-center me-auto">
                                    <a class="btn btn-link px-3" href="javascript:;">
                                        <i class="ti ti-brand-google text-white text-lg"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form" class="text-start" method="post" th:action="@{/login}">
                            <input type="hidden" sec:csrf="true"/>
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">UserName</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-check form-switch d-flex align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                            </div>
                            <div class="row">
                                <div class="text-center col-6">
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign In</button>
                                </div>
                                <div class="text-center col-6">
                                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                                </div>
                            </div>
                            <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2 text-center">
                                Continue as Guest
                            </button>
                            <div th:if="${param.error}" class="text-danger ">
                                <p>Invalid username or password.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
            <div class="row align-items-center justify-content-lg-between">
                <!-- Left Side: Inline Attribution -->
                <div class="col-12 col-md-9 my-auto">
                    <div class="d-flex flex-wrap justify-content-center justify-content-md-start gap-3 text-white text-sm text-center text-md-start">
          <span>
            © 2025, made with <i class="ti ti-heart" aria-hidden="true"></i> by
            <a class="font-weight-bold text-white" href="https://github.com/JanKocabek" target="_blank">Jan Kocábek</a>
          </span>

                        <span>
            Photo by <a class="text-white text-decoration-none"
                        href="https://unsplash.com/@iangvalerio?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        target="_blank">Ian Valerio</a> on
            <a class="text-white text-decoration-none"
               href="https://unsplash.com/photos/aerial-view-photography-of-road-between-highrise-building-CAFq0pv9HjY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
               target="_blank">Unsplash</a>
          </span>
                        <span>
            Built with <a href="https://getbootstrap.com/" class="font-weight-bold text-white"
                          target="_blank">Bootstrap</a> &
            <a href="https://www.creative-tim.com/product/material-kit" class="font-weight-bold text-white"
               target="_blank">Material Kit</a>
          </span>
                    </div>
                </div>

                <!-- Right Side: Navigation Links -->
                <div class="col-12 col-md-3">
                    <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                        <li class="nav-item">
                            <a href="" class="nav-link text-white" target="_blank">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/JanKocabek/animeRecomedationSystem" class="nav-link text-white"
                               target="_blank">Github</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link pe-0 text-white" target="_blank">License</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/material-kit.min.js" type="text/javascript"></script>
</body>

</html>
