<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Watchlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <!--my main CSS-->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<body class=" d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>
<main class="flex-grow-1">
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">
                Personal Watchlist:
            </h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="anime : ${watchlist}">
                    <a th:href="@{/anime/{id}(id=${anime.idAnimeId})}" th:text="${anime.animeName}">
                    </a>
                    <th:block th:include="fragments/watchBtn :: watchBtnDeleteItem (${anime.idAnimeId})"></th:block>
                </li>
            </ul>
        </div>
    </section>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/assets/js/formUI.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/material-kit.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<th:block th:include="fragments/htmxFragment :: htmxFragment"></th:block>
</body>
</html>
