<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Watchlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <!--my main CSS-->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>

<body class=" d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="flex-grow-1">
        <section class="py-5">
            <div class="container-fluid">
                <h2 class="mb-4">
                    Personal Watchlist:
                </h2>
                <!--            <ul class="list-group">-->
                <!--                <li class="list-group-item" th:each="item : ${watchlist}">-->
                <!--                    <img th:src="${item.animeImageUrl}" alt="Anime" class="img-fluid rounded" style="max-width: 100px;">-->
                <!--                    <span th:text="${item.animeEnglishName}">-->
                <!--                    </span>-->
                <!--                    <th:block th:include="fragments/watchBtn :: watchBtnDeleteItem (${item.idAnimeId})"></th:block>-->
                <!--                </li>-->
                <!--            </ul>-->
                <div class="row">
                    <div th:each="item : ${watchlist}" class="col-md-auto col-sm-auto mb-4" th:id="'item'+${item.idAnimeId()}">
                        <div class="card" style="width: fit-content;">
                            <div class="d-flex">
                                <div class="flex-shrink-1">
                                    <a th:href="@{'https://myanimelist.net/anime/' + ${item.idAnimeId} + '/'}"
                                        class="text-decoration-none">
                                        <img th:src="${item.animeImageUrl}" th:alt="${item.animeEnglishName}"
                                            class="card-img-top img-fluid">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body  p-2 ">
                                <h5 class="card-title mb-2" th:text="${item.animeEnglishName()}">Anime name</h5>
                                <div class="d-flex">
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="badge rounded-pill bg-secondary mb-1 ">
                                            <i class="ti ti-eye fs-6"></i>
                                            <a th:href="@{'/anime/' + ${item.idAnimeId} }"
                                                class="text-white">Details</a>
                                        </span>
                                        <span class="badge bg-info rounded-pill">
                                            <i class="ti ti-world fs-6"></i>
                                            <span th:text="'MAL: ' + ${item.animeScore}"></span>
                                        </span>
                                    </div>
                                    <div class="flex-shrink-1 align-self-start ms-2">

                                        <div th:replace="fragments/watchBtn :: watchBtnDeleteItem(${item.idAnimeId})">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="d-flex justify-content-between mt-3 ">
                                

                                
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:src="@{/assets/js/formUI.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/material-kit.min.js}"></script>
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <th:block th:include="fragments/htmxFragment :: htmxFragment"></th:block>
</body>

</html>
