<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <!--my main css-->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:insert="fragments/header :: header"></header>
<main class="flex-grow-1">
    <div class="container py-4">
        <h2 class="mb-4">Anime Details</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">English Name</th>
                <th scope="col">Image</th>
                <th scope="col">Genres</th>
                <th scope="col">Score</th>
                <th scope="col">Type</th>
                <th scope="col">Episodes</th>
                <th scope="col">Status</th>
                <th scope="col">Source</th>
                <th scope="col">Rating</th>
                <th scope="col">Rank</th>
                <th scope="col">Popularity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${detail.getName() ?: 'N/A'}">N/A</td>
                <td th:text="${detail.getEnglishName() ?: 'N/A'}">N/A</td>
                <td>
                    <img th:src="${detail.getImageURL() ?: '/assets/placeholder.jpg'}"
                         alt="Anime Image"
                         class="img-fluid rounded"
                         style="max-width: 100px; height: auto;">
                </td>
                <td>
                    <span th:each="genre, iterStat : ${detail.getGenres()}"
                          th:text="${genre.getGenreName()}"
                          class="badge bg-primary me-1"></span>
                    <span th:if="${#lists.isEmpty(detail.getGenres())}">N/A</span>
                </td>
                <td th:text="${detail.getScore() != null ? detail.getScore() : 'N/A'}">N/A</td>
                <td th:text="${detail.getType() ?: 'N/A'}">N/A</td>
                <td th:text="${detail.getEpisodes() != null ? detail.getEpisodes() : 'N/A'}">N/A</td>
                <td th:text="${detail.getStatus() ?: 'N/A'}">N/A</td>
                <td th:text="${detail.getSource() ?: 'N/A'}">N/A</td>
                <td th:text="${detail.getRating() ?: 'N/A'}">N/A</td>
                <td th:text="${detail.getRank() != null ? detail.getRank() : 'N/A'}">N/A</td>
                <td th:text="${detail.getPopularity() != null ? detail.getPopularity() : 'N/A'}">N/A</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/assets/js/formUI.js"></script>
<script src="/assets/js/core/bootstrap.bundle.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/material-kit.min.js"></script>
</body>
</html>
