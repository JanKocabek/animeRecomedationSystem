<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommendations</title>
    <!-- Theme CSS -->
    <link  th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>


</head>
<body class="bg-light">

<main>
    <!-- Hero Section -->
    <section class="py-5 bg-primary text-white text-center">
        <div class="container">
            <h1 class="fw-bold">Welcome to the Anime Recommendation System</h1>
            <form class="row justify-content-center mt-4" role="form"
                  th:object="${anime}" th:action="@{/submit}" method="post">
                <div class="col-md-4 col-sm-6">
                    <label for="animeName" class="form-label">Name of Anime:</label>
                    <input type="text" id="animeName" th:field="*{animeName}" class="form-control mb-2"
                           placeholder="e.g. Naruto"/>
                    <div th:if="${#fields.hasErrors('animeName')}" class="text-warning small">
                        <span th:errors="*{animeName}"></span>
                    </div>
                </div>
                <div class="col-auto align-self-end">
                    <button type="submit" class="btn btn-light fw-bold">Search</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4"
                th:text="'Anime Recommendations for: ' + ${#strings.listJoin(recommendations.inputAnimeNames, ', ')}"></h2>
            <div class="row g-4">
                <div th:each="recommend : ${recommendations.getRecommendedAnime()}"
                     class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card shadow-sm h-100">
                        <!-- Image -->
                        <a th:href="@{'https://myanimelist.net/anime/' + ${recommend.animeId} + '/'}">
                            <img th:src="${recommend.animeInfo.imageURL}"
                                 th:alt="${recommend.animeInfo.name()}"
                                 class="card-img-top img-fluid">
                        </a>

                        <!-- Card Body -->
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title" th:text="${recommend.animeInfo.name()}"></h5>
                                <p class="text-muted small mb-0"
                                   th:text="'Recommended because rated by: ' + ${#numbers.formatDecimal(recommend.percentageOccurrences, 1, 2)} + '%'">
                                </p>
                            </div>

                            <!-- Badges -->
                            <div class="d-flex justify-content-between mt-3">
                                <span class="badge bg-info"
                                      th:text="'Avg: ' + ${#numbers.formatDecimal(recommend.getAverageRating(), 1, 2)}">
                                </span>
                                <span class="badge bg-primary"
                                      th:text="'MAL: ' + ${recommend.animeInfo.score()}">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/material-kit.min.js"></script>
</body>
</html>
