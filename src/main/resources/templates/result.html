<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<main>
    <section class="jumbotron text-center">
        <h1>welcome in the Anime Recommendation system</h1>
        <form role="form" action="#" th:object="${anime}" th:action="@{/submit}" method="post">
            <fieldset>
                <label for="animeName">name of anime:</label>
                <input type="text" th:field="*{animeName}"/>
                <input type="submit" value="Search"></fieldset>
            <p th:if="${#fields.hasErrors('animeName')}">
                <span th:errors="*{animeName}" class="text-danger"></span>
            </p>
        </form>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <h2>Anime Recommendations</h2>
            <div class="row">
                <div th:each="animeDto : ${recommendations}" class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card sm-4">
                        <a th:href="@{'https://myanimelist.net/anime/' + ${animeDto.id} + '/'}">
                            <img th:src="${animeDto.imageURL}" th:alt="${animeDto.name}" class="card-img-top"/>
                        </a>
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0" th:text="${animeDto.name}"></h5>
                            <span class="badge bg-primary" th:text="'MAL Score: ' + ${animeDto.score}"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
