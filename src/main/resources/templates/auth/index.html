<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Recommendation System -Sign In
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"/>
    <!--Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/material-kit.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="sign-in-basic">
<!-- Header Transparent -->
<header th:replace="~{auth/fragment/header :: header}"></header>
<!-- End Header -->
<div class="page-header align-items-start min-vh-100"
     th:style="|background-image: url('@{/assets/image/ian-valerio-road-header-unsplash.jpg}')|">
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-8 mb-2">
                <div class="alert alert-success" role="alert" th:if="${successMessage}"
                     th:utext="'<strong>Great! </strong>' + ${successMessage}">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8  ">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form" class="text-start" method="post" th:action="@{/login}">
                            <input type="hidden" sec:csrf="true"/>
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label" for="username">User Name</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div class="form-check form-switch d-flex align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                            </div>
                            <div class="row">
                                <div class="text-center col-12">
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2 fs-4">
                                        Sign In
                                    </button>
                                </div>
                            </div>
                            <div th:if="${param.error}" class="text-danger">
                                <p>Invalid username or password.</p>
                            </div>
                        </form>
                        <div class="row text-center mt-3">
                            <div class="col-12 mb-2">
                                <p class="fst-italic d-inline">Not registered yet?</p>
                                <a th:href="@{/register}" class="fw-bold ms-1 text-dark">Sign Up</a>
                            </div>
                            <div class="col-12 mt-3">
                                <a th:href="@{/main}" class="btn bg-gradient-dark w-75 my-2 mb-2">
                                    Continue as Guest
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--footer-->
</div>
<footer th:replace="~{auth/fragment/footer :: footer}"></footer>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<!-- Control Center for Material UI Kit: parallax effects-->
<script th:src="@{/assets/js/material-kit.min.js}"></script>
</body>

</html>
